<!DOCTYPE html>
<html lang="vi-VI">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sonako Test Helper</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="intro">
            <h1>Hỗ trợ tạo bài test Sonako</h1>
            <p><a href="http://sonako.wikia.com/wiki/Sonako_Light_Novel">Sonako Lightnovel Translation</a></p>
            <p>Webapp này sinh ra với mục đích giúp các bạn dễ dàng tạo bảng và thực hiện bài test tuyển quân của Sonako.</p>
            <p>Chi tiết về thể lệ tuyển quân, xin xem tại <a href="https://docs.google.com/document/d/1D-O3jBRr88aRgI2b6U1IwE7YTOIpS4kdeJ0PjMNi7-o/edit?usp=sharing">đây</a>.</p>
        </div>

        <div class="well" id="test-maker">
            <h2>Tạo bảng test</h2>
            <form id="input-text">
                <div class="form-group">
                    <label for="title">Mời nhập tiêu đề (chương, hồi, v.v. Nếu nhiều chương thì chỉ cần nhập chương đầu, những tiêu đề chương sau để chung vào văn bản):</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="fulltext">Mời nhập văn bản nguồn:</label>
                    <textarea class="form-control" id="fulltext" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Tạo bảng</button>
            </form>
            <br>
            <div class="" id="table-test">
                
            </div>
        </div>

        <div class="" id="test-saver">
            <!-- TODO -->
        </div>

        <div class="" id="test-loader">
            <!-- TODO -->
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
